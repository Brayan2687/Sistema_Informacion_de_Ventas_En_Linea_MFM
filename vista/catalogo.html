<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventas en linea</title>
    <link rel="stylesheet" href="../css/catalogo.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class = "nav container">
            <a href = "#" class=  "logo">Categoria</a>
            <i class='bx bxs-shopping-bag bx-tada bx-rotate-180' id = "cart-icon" ></i>
        </div>


    </header>
    <section class="shop container">
       <h2 class="section-title">Catalogo</h2> 
       <div class="shop-content"> 
        <!--primer cuadro-->
        <div class="product-box">
            <img src="../img/banano.jpeg" alt="product-img">
            <h2 class="product-title">Banano</h2>
            <span class="price">$2500</span>
            <span class="libra">1 Libra</span>
            <i class='bx bxs-cart-add bx-tada add-cart' style='color:#21e40f' ></i>
        </div>
        <!--segundo cuadro-->
        <div class="product-box">
            <img src="../img/Cebolla.png" alt="product-img">
            <h2 class="product-title">Cebolla cabezona</h2>
            <span class="price">$750</span>
            <span class="libra">1 Libra</span>
            <i class='bx bxs-cart-add bx-tada add-cart' style='color:#21e40f' ></i>
        </div>
        <!--tercer cuadro-->
        <div class="product-box">
            <img src="../img/papa.jpg" alt="product-img">
            <h2 class="product-title">papa</h2>
            <span class="price">$1000</span>
            <span class="libra">1 Libra</span>
            <i class='bx bxs-cart-add bx-tada add-cart' style='color:#21e40f' ></i>
        </div>
        <!--cuarto cuadro-->
        <div class="product-box">
            <img src="../img/Sandia.jpg" alt="product-img">
            <h2 class="product-title">Sandia</h2>
            <span class="price">$2000</span>
            <span class="libra">1 Libra</span>
            <i class='bx bxs-cart-add bx-tada add-cart' style='color:#21e40f' ></i>
        </div>
        <!--quinto cuadro-->
        <div class="product-box">
            <img src="../img/maracuya.jpg" alt="product-img">
            <h2 class="product-title">Maracuya</h2>
            <span class="price">$5000</span>
            <span class="libra">1 Libra</span>
            <i class='bx bxs-cart-add bx-tada add-cart' style='color:#21e40f' ></i>
        </div>
        <!--sesto cuadro-->
        <div class="product-box">
            <img src="../img/Guanabana.png" alt="product-img">
            <h2 class="product-title">Guanabana</h2>
            <span class="price">$6000</span>
            <span class="libra">1 Libra</span>
            <i class='bx bxs-cart-add bx-tada add-cart' style='color:#21e40f' ></i>
        </div>
        <!--septimo cuadro-->
        <div class="product-box">
            <img src="../img/Arandanos.jpg" alt="product-img">
            <h2 class="product-title">Aranadanos</h2>
            <span class="price">$7000</span>
            <span class="libra">1 Libra</span>
            <i class='bx bxs-cart-add bx-tada add-cart' style='color:#21e40f' ></i>
        </div>
        <!--octavo cuadro-->
        <div class="product-box">
            <img src="../img/Coliflorr.jpg" alt="product-img">
            <h2 class="product-title">Coliflor</h2>
            <span class="price">$4000</span>
            <span class="libra">1 Libra</span>
            <i class='bx bxs-cart-add bx-tada add-cart' style='color:#21e40f' ></i>
        </div>
        <!--Noveno cuadro-->
        <div class="product-box">
            <img src="../img/AguacateHaz.jpg" alt="product-img">
            <h2 class="product-title">Aguacate Haz</h2>
            <span class="price">$3000</span>
            <span class="libra">1 Libra</span>
            <i class='bx bxs-cart-add bx-tada add-cart' style='color:#21e40f' ></i>
        </div>
       </div>
    </section>
    
</body>
</html>
